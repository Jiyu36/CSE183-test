[[extend 'layout.html']]

<div class="section">
  <h1 class="title">Your Address Book</h1>
    <table class="table is-fullwidth is-striped">
      <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th></th>
          <th>Phone Numbers</th>
          <th></th>
      </tr>

      [[for row in rows:]]

        <tr>
          <td>[[=row['first_name'] ]]</td>
          <td>[[=row['last_name'] ]]</td>

          <td>
            <a class="button is-warning" href="[[=URL('edit_contact', row['id'])]]">
               <span class="icon"><i class="fa fa-fw fa-edit"></i></span>
            </a>

            <a class="button is-danger" href="[[=URL('delete', row['id'])]]">
               <span class="icon"><i class="fa fa-trash"></i></span>
            </a>
         </td>

         <td>[[=row['phone_number']]]</td>

         <td>
            <a class="button is-warning" href="[[=URL('edit_phone', row['id'], )]]">
               <span class="icon"><i class="fa fa-fw fa-edit"></i></span>
            </a>
         </td>
        </tr>

         [[pass]]

      </table>

   <a class="button is-primary" href="[[=URL('add_contact')]]">
      Add Contact
   </a>

   </section>
</div>
